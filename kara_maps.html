<script>
  let map, marker, searchBox;
  function initMap() {
    // Kara, Togo coordinates
    const kara = { lat: 9.5511, lng: 1.1860 };
    map = new google.maps.Map(document.getElementById("map"), {
      center: kara,
      zoom: 13, // Show Kara by default
      mapTypeControl: false,
      streetViewControl: false,
      fullscreenControl: false,
    });

    // Restrict map to Kara region bounds
    const karaBounds = {
      north: 9.7,
      south: 9.4,
      west: 1.05,
      east: 1.35
    };
    // Optionally fit bounds, but keep center and zoom for default view
    // map.fitBounds(karaBounds);

    // Search Box
    const input = document.getElementById("map-search");
    searchBox = new google.maps.places.SearchBox(input, {
      bounds: map.getBounds()
    });

    // Bias the SearchBox results towards Kara region
    map.addListener("bounds_changed", function() {
      searchBox.setBounds(map.getBounds());
    });

    // Place marker on search
    searchBox.addListener("places_changed", function() {
      const places = searchBox.getPlaces();
      if (!places || places.length === 0) return;
      const place = places[0];
      if (marker) marker.setMap(null);
      marker = new google.maps.Marker({
        map,
        position: place.geometry.location
      });
      map.panTo(place.geometry.location);
      map.setZoom(15);
    });

    // Button click triggers search
    document.getElementById("search-btn").onclick = function() {
      google.maps.event.trigger(input, 'focus');
      google.maps.event.trigger(input, 'keydown', { keyCode: 13 });
    };
  }

  // Initialize map after API loads
  window.initMap = initMap;
</script>
