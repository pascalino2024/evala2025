<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion Admin - Evala 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style>
    body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #0391f0 60%, #fcf9f9 100%); }
    .login-card { box-shadow: 0 8px 32px 0 rgba(31, 41, 55, 0.18); }
    .login-logo { box-shadow: 0 2px 8px 0 rgba(0,0,0,0.10); }
    .login-card input:focus { border-color: #dc2626; outline: none; }
  </style>
</head>
<body>
  <div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-gray-100 to-red-100">
    <form class="login-card bg-white rounded-2xl shadow-xl p-8 w-full max-w-md flex flex-col gap-6 border border-red-100">
      <div class="flex flex-col items-center mb-2">
        <img src="images/LOGOEVALA.png" alt="Evala Admin" class="login-logo w-20 h-20 rounded-full border-4 border-red-600 bg-white mb-2" />
        <h1 class="text-3xl font-extrabold text-red-700 mb-1">Espace Admin</h1>
        <span class="text-gray-500 text-sm">Connexion sécurisée à l'administration</span>
      </div>
      <div class="flex flex-col gap-3">
        <label class="text-sm font-semibold text-gray-700" for="username">Nom d'utilisateur</label>
        <input id="username" type="text" placeholder="Nom d'utilisateur" class="border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-red-200" required />
      </div>
      <div class="flex flex-col gap-3">
        <label class="text-sm font-semibold text-gray-700" for="password">Mot de passe</label>
        <input id="password" type="password" placeholder="Mot de passe" class="border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-red-200" required />
      </div>
      <div class="flex items-center justify-between mt-2">
        <label class="flex items-center gap-2 text-sm text-gray-600">
          <input type="checkbox" class="accent-red-600" />
          Se souvenir de moi
        </label>
        <a href="#" class="text-xs text-red-600 hover:underline">Mot de passe oublié ?</a>
      </div>
      <button type="button" id="login-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 rounded-lg transition text-lg mt-2 shadow">Se connecter</button>
    </form>
  </div>
  <script>
    document.getElementById('login-btn').onclick = function() {
      window.location.href = 'admin/admin_home.html';
    };
  </script>
</body>
</html>
