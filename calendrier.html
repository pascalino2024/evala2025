<script>
  // Simple event data
  const events = {
    "2025-07-19": {
      title: "Ouverture Officielle du Festival",
      time: "09:00",
      place: "Stade de Kara",
      desc: "Cérémonie d'ouverture avec parade, discours officiels et animations culturelles."
    },
    "2025-07-20": {
      title: "Lutte Evala - Quartiers Nord",
      time: "15:00",
      place: "Arène de Lama",
      desc: "Premiers combats de lutte traditionnelle entre les quartiers du nord de Kara."
    },
    "2025-07-21": {
      title: "Journée des Initiés",
      time: "Toute la journée",
      place: "Quartiers participants",
      desc: "Rituels et cérémonies pour les jeunes initiés dans les familles."
    },
    "2025-07-22": {
      title: "Soirée Culturelle & Concert",
      time: "19:00",
      place: "Place des Fêtes",
      desc: "Spectacles de danses, musiques traditionnelles et concert live avec artistes invités."
    },
    "2025-07-23": {
      title: "Lutte Evala - Quartiers Sud",
      time: "15:00",
      place: "Arène de Pya",
      desc: "Combats de lutte traditionnelle entre les quartiers du sud de Kara."
    },
    "2025-07-24": {
      title: "Foire Artisanale & Gastronomique",
      time: "10:00 - 20:00",
      place: "Place du Marché",
      desc: "Exposition et vente de produits artisanaux et spécialités locales."
    },
    "2025-07-25": {
      title: "Défilé des Masques",
      time: "17:00",
      place: "Boulevard Central",
      desc: "Défilé coloré des masques traditionnels et animations de rue."
    },
    "2025-07-26": {
      title: "Grande Finale Evala",
      time: "16:00",
      place: "Arène Centrale",
      desc: "Finale de la lutte Evala suivie de la remise des prix et clôture du festival."
    },
    "2025-07-27": {
      title: "Journée de Clôture & Messe d’Action de Grâce",
      time: "09:00",
      place: "Cathédrale de Kara",
      desc: "Messe d’action de grâce et cérémonie de clôture du festival."
    }
  };

  document.querySelectorAll('.calendar-day').forEach(btn => {
    btn.addEventListener('click', function() {
      const date = this.getAttribute('data-date');
      const event = events[date];
      const details = document.getElementById('event-details');
      if (event) {
        details.innerHTML = `
          <div class="text-xl font-bold text-green-900 mb-2">${event.title}</div>
          <div class="text-green-700 font-semibold mb-1"><span class="font-bold">Heure:</span> ${event.time}</div>
          <div class="text-green-700 font-semibold mb-1"><span class="font-bold">Lieu:</span> ${event.place}</div>
          <div class="text-gray-700 mt-2">${event.desc}</div>
        `;
      } else {
        details.innerHTML = '<div class="text-lg text-green-900 font-bold mb-2">Aucun événement ce jour.</div>';
      }
      // Highlight selected day
      document.querySelectorAll('.calendar-day').forEach(b => b.classList.remove('ring-4', 'ring-green-400'));
      this.classList.add('ring-4', 'ring-green-400');
    });
  });
</script>
